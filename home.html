
<html>
<head>
    <title>Home Page</title>
    <style>

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
        }
        .navbar {
            background-color: #333;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .nav-list {
            list-style: none;
            display: flex;
        }
        .nav-list li {
            margin-right: 20px;
        }
        .nav-list a {
            text-decoration: none;
            color: white;
            font-size: 18px;
            padding: 10px;
        }
        .nav-list a:hover {
            background-color: #555;
            border-radius: 5px;
        }
        #ig-image {
            width: 50px;
            height: 50px;
            background-image: url('ig1.png');
            background-size: cover;
        }
        .container {
            text-align: center;
            color: white;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 40px;
            font-style: monospace;
        }
        .footer {
            background-color: #333;
            color: white;
            padding: 30px 0;
            text-align: center;
        }
        .footer-links {
            list-style: none;
            display: flex;
            justify-content: center;
        }
        .footer-links li {
            margin: 0 15px;
        }
        .footer-links a {
            color: white;
            text-decoration: none;
        }
        .footer-links a:hover {
            text-decoration: underline;
        }

        .slideshow-container {
            max-width: 100%;
            position: relative;
            margin: auto;
        }
        .mySlides {
            display: none;
        }
        .fade {
            animation-name: fade;
            animation-duration: 1.s;
        }
        @keyframes fade {
            from {opacity: .4}
            to {opacity: 1}
        }
        .dot {
            height: 15px;
            width: 15px;
            margin: 0 2px;
            background-color: #bbb;
            border-radius: 50%;
            display: inline-block;
            transition: background-color 0.6s ease;
        }
        .active {
            background-color: #717171;
        }
        .inset-shadow-box{
    width:  1519px;
    height:50px;
    padding:20px;
    background-color: white;
    box-shadow: inset 5px 5px 15px rgb(0,0,0,3);
    box-sizing: border-box;
    text-align: center;
  }
  .three-images{
    display: flex;
    gap: 10px;
    justify-content: center;
    align-items: center;
  }
  .images{
    width: 200px;
    height: auto;
    transition: transform 0.3 ease-in-out;
  }
  .image:hover {
    transform: scale(1.1);
  }
    </style>
</head>
<body>

    <nav class="navbar">
        <ul class="nav-list">
            <li><a href="#home">Home</a></li>
            <li><a href="about.html">About Us</a></li>
            <li><a href="Explore.html">Explore</a></li>
            <li><a href="social.html">Social Media</a></li>
            <li><a href="contact.html">Contact</a></li>
        </ul>
        <div id="ig-image"></div>
    </nav>

    <div class="slideshow-container">
        <div class="mySlides fade">
            <img src="3.jpg" style="width:100%" alt="Slide 1">
        </div>
        <div class="mySlides fade">
            <img src="1.jpg" style="width:100%" alt="Slide 2">
        </div>
        <div class="mySlides fade">
            <img src="2.jpg" style="width:100%" alt="Slide 3">
        </div>
        <div class="mySlides fade">
            <img src="img4.webp" style="width:100%" alt="Slide 3">
        </div>
        <div class="mySlides fade">
            <img src="img5.jpg" style="width:100%" alt="Slide 3">
        </div>
    </div>

    
    <div style="text-align:center; margin-top: 10px;">
        <span class="dot"></span> 
        <span class="dot"></span> 
        <span class="dot"></span> 
        <span class="dot"></span> 
        <span class="dot"></span> 
    </div>


    <div class="container">
        <div class="centered">Explore Thousands of Free High-Resolution Photos and Videos to Fuel Your Creativity</div>
    </div>
    <div class="inset-shadow-box">
    </div>
    <div class="three-images">
        <img src="img.webp" alt="image 1" class="image">
        <img src="img2.jpg" alt="image 1" class="image">
        <img src="img3.jpg" alt="image 1" class="image">
    </div>
    <footer class="footer">
        <div class="footer-content">
            <p>&copy; 2024 Pixel. All rights reserved.</p>
            <ul class="footer-links">
                <li><a href="#privacy">Privacy Policy</a></li>
                <li><a href="#terms">Terms of Service</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </div>
    </footer>

    
    <script>
        var slideIndex = 0;
        showSlides();

        function showSlides() {
            var i;
            var slides = document.getElementsByClassName("mySlides");
            var dots = document.getElementsByClassName("dot");
            for (i = 0; i < slides.length; i++) {
                slides[i].style.display = "none";
            }
            slideIndex++;
            if (slideIndex > slides.length) {slideIndex = 1}
            for (i = 0; i < dots.length; i++) {
                dots[i].className = dots[i].className.replace(" active", "");
            }
            slides[slideIndex-1].style.display = "block";
            dots[slideIndex-1].className += " active";
            setTimeout(showSlides, 2000);
        }
    </script>
</body>
</html>
